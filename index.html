<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>The Bucket List</title>
	<!-- Bulma Version 0.9.0-->
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
	<link rel="stylesheet" href="../Bucket-List/css/styles.css">
	<script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<nav class="navbar has-shadow">
		<div class="container">
			<h1 class="title is-1">The Bucket List</h1>
			<div class="navbar-burger burger" data-target="navMenu"><span></span><span></span><span></span></div>
		</div>
		<div class="navbar-menu" id="navMenu">
			<div class="navbar-end">
				<div class="navbar-item has-dropdown is-hoverable"><a class="navbar-link">Account</a>
					<div class="navbar-dropdown"><a class="navbar-item">Dashboard</a><a class="navbar-item">Profile</a><a class="navbar-item">Settings</a>
						<hr class="navbar-divider" />
						<div class="navbar-item">Logout</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</nav>
	<section class="hero is-info column ">
		<div class="hero-body">
			<div class="container">
				<div class="card">
					<div class="card-content">
						<div class="content">
							<div class="control has-icons-left has-icons-right">
								<input class="input is-large" type="text" id="movieSearch" />
								<button class="button is-warning" id="searchBtn">Search!</button> <span class="icon is-medium is-left">
                            <i class="fa fa-search"></i>
                        </span> <span class="icon is-medium is-right">
                            <i class="fa fa-empire"></i>
                        </span> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<form>
				<div class="field box genre-selection">
					<label class="label">Genre movie selector</label>
					<div>
						<button class="button is-dark" id="Thriller">Thriller</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Horror">Horror</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Comedy">Comedy</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Action">Action</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Drama">Drama</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Science Fiction">Science Fiction</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Musical">Musical</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Romance">Romance</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Adventure">Adventure</button>
					</div>
					<br>
					<div>
						<button class="button is-dark" id="Sport">Sport</button>
					</div>
					<br>
					<label class="label">Click button for movie suggestions</label>
					<button class="button is-primary">Find Movies</button>
                </div>
            </form>
            <div class="suggestion-box">
                <!--Practice the suggestiond display-->
                <!--will display in a card format with and image and some info about the movie-->
                <section id="results"> </section>
            </div>
	</section>



	</div>
	<footer> </footer>
	<script src="../Bucket-List/js/script.js"></script>
</body>

</html>
